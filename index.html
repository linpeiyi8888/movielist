<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="col d-flex justify-content-between">
        <!--search bar-->
        <form
          class="row row-cols-lg-auto g-3 align-items-center mb-2"
          id="search-form"
        >
          <div class="col-7">
            <label class="sr-only" for="search-input">Search Keyword</label>
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="keywords..."
            />
          </div>
          <div class="col-5">
            <button type="submit" class="btn btn-primary" id="search-submit">
              Search
            </button>
          </div>
        </form>
        <!--切換按鈕-->
        <div id="change-mode">
          <a class="text-reset" href="#"
            ><i class="fa fa-th fa-lg display-card" aria-hidden="true"></i
          ></a>
          <a class="text-reset" href="#"
            ><i class="fa fa-bars fa-lg display-list" aria-hidden="true"></i
          ></a>
        </div>
      </div>

      <div class="row" id="data-panel" data-mode="card-mode">
        <!--Render Movie List-->
      </div>
    </div>

    <!--Pagination-->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>

    <!-- Movie modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img src="" alt="movie-poster" class="img-fuid" />
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
